trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build || echo "No build step defined"
    displayName: 'Install dependencies and build'

  - script: echo "âœ… Build completed!"
    displayName: 'Post-build step'
