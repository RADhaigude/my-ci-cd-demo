trigger:
- main

pool:
  name: Default
  demands:
    - 'agent.name -equals agent1'  # ✅ Quoted string prevents mapping error

steps:
- script: echo "🤖 Running on self-hosted agent: agent1"
  displayName: 'Check Agent'

- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'

- script: |
    npm run build || echo "⚠️ No build step found"
  displayName: 'Build the App'
