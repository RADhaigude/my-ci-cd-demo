trigger:
- main  # Trigger on push to 'main' branch

pool:
  name: Default  # Replace with your actual agent pool name if different
  demands:
    - 'agent.name -equals agent1'  # ‚úÖ Quoted to avoid YAML parsing error

steps:
- script: echo "ü§ñ Running on self-hosted agent: agent1"
  displayName: 'Verify Self-Hosted Agent'

- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install dependencies'

- script: |
    npm run build || echo "‚ö†Ô∏è No build step found"
  displayName: 'Build the App'
